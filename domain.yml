      assets in short-term government bonds and the majority in a low-cost S&P 500
      index fund, such as Vanguard's. This strategy, which I have outlined in my will,
      is aimed at achieving superior long-term results compared to high-fee managers.
  utter_faq/how_should_someone_start_saving_for_reti:
