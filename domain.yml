  utter_faq/how_do_you_decide_when_to_buy_or_sell_a_:
  - text: 'We look at buying a stock as buying a piece of a business. We want to own
      businesses that we would be happy to own forever. When we buy a stock, we look
      at the underlying business, its competitive advantages, management quality,
      and future prospects. We aim to buy when the price is below our estimate of
      its intrinsic value.


      As for selling a stock, we typically sell if the underlying business has deteriorated,
      if we find a better opportunity elsewhere, or if the stock price has significantly
      exceeded our estimate of its intrinsic value. We are long-term investors and
      prefer to hold onto great businesses for as long as they remain great.'
  utter_faq/what_is_your_opinion_on_index_funds_vs_a:
