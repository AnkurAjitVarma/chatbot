      through buybacks and investing in growth opportunities that will increase long-term
      value for the business. Ultimately, the decision to buy back shares should be
      made with the best interests of the company and its shareholders in mind.
  utter_faq/what_do_you_think_about_the_role_of_inno:
  - text: Innovation is crucial to long-term business success. Businesses that fail
